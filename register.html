<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Auto-LeArn</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Open+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style-header-footer.css">
    <link rel="stylesheet" href="./styles/style-register.css">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <a href="./index.html" class="name">Auto-Le<img src="./images/logo-green.png" class="logo" alt="Logo">rn
                </a>
            </div>
            <nav class="main-container">
                <ul class="home-contact">
                    <li>
                        <a href="./index.html">Home</a>
                    </li>
                    <li>
                        <a href=./courses.html>Courses</a>
                    </li>
                    <li>
                        <a href=./contact.html>Contact</a>
                    </li>
                </ul>
                <ul class="reg-log">
                    <li>
                        <button class="register"><a href=./register.html>Register</a></button>
                    </li>
                    <li>
                        <button class="login"><a href=#>Log In</a></button>
                    </li>

                </ul>
            </nav>
        </div>
        <hr>
    </header>

    <main>
        <div class="user">
            <header class="user__header">
                <a href="./courses.html"><img src="./images/logo.png" alt="Logo" /></a>
            </header>

            <form class="form">
                <div class="form__group">
                    <input type="text" placeholder="Username" class="form__input" />
                </div>

                <div class="form__group">
                    <input type="email" placeholder="Email" class="form__input" />
                </div>

                <div class="form__group">
                    <input type="password" placeholder="Password" class="form__input" />
                </div>

                <button class="btn" type="button">Register</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="logo-container">
                <a href="./index.html" class="name">Auto-Le<img src="./images/logo-white.png" class="logo" alt="Logo">rn
                </a>
            </div>
        </div>
    </footer>

    <script>
        const button = document.querySelector('.btn')
        const form = document.querySelector('.form')

        button.addEventListener('click', function () {
            form.classList.add('form--no')
        });
    </script>

</body>

</html>
